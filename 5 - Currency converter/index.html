<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Css external link -->
    <link rel="stylesheet" href="/style.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="currency">
            <div class="title">
                <h2>Currency Converter</h2>
            </div>
            <div class="amount-input">
                <p>Enter Amount</p>
                <input class="amount" value="1" />
            </div>
            <div class="drop-list">
                <div class="From">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select>
                            <option>INR</option>
                            <option>NPR</option>
                            <option>USD</option>
                            <option>PKR</option>
                            <option>MAD</option>
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fas fa-arrow-right-arrow-left"></i>
                </div>
                <div class="To">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select>
                            <option>USD</option>
                            <option>NPR</option>
                            <option>INR</option>
                            <option>PKR</option>
                            <option>MAD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchanged-amount">
                <p class="exchange-rate"> Getting exchange rate.... </p>
            </div>
            <button id="exchange-btn">Get Exchange Rate</button>
        </div>
    </div>




    <!-- External js files -->
    <script src="/JS/country-list.js"></script>
    <script src="/JS/script.js"></script>
</body>
</html>
